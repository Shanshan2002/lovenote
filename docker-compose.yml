version: '3.8'

services:
  lovenote:
    build: .
    container_name: lovenote
    ports:
      - "8080:8080"
    volumes:
      # 数据持久化 - 关键！
      - ./data:/app/data
      - ./data-backups:/app/data-backups
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=8080
      - ADMIN_PASSWORD=200269
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

